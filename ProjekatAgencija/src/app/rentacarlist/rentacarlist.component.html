<table style="position: relative;" border="1">
    <tr>
        <td></td>
        <td>
            <label>Location</label>
        </td>          
    </tr>
    <tr>
        <td>Search by Location</td>
        <td>
        <mat-form-field>
            <select matNativeControl [(ngModel)]="tmp1" >
                <option value=""></option>
                <option *ngFor="let item of Locations" [value]="item.Location1">
                  {{item.Location1}}
                </option>
              </select>
        </mat-form-field>
        </td>
        <td colspan="2">
            <button (click)="onSearchClick()">Search locations</button>
        </td>
    </tr>
</table>
<div class="limiter" style="position: relative;">
    <div class="container-table100">
        <div class="wrap-table100">
                <div class="table">

                    <div class="row header">
                        <div class="cell">
                            Rent-a-car Service
                        </div>
                        <div class="cell">
                            Address
                        </div>
                        <div class="cell">
                            Rating
                        </div>
                        <div class="cell">
                            Prices
                        </div>
                        <div class="cell">
                            Description
                        </div>
                    </div>

                    <div class="row" *ngFor="let item of allCompanies" routerLink="/rentacarlist/{{item.Id}}/details">
                        <div class="cell" data-title="Rent Company">
                            {{item.Name}}
                        </div>
                        <div class="cell" data-title="Address">
                            {{item.Address}}
                        </div>
                        <div class="cell" data-title="Rating">
                            {{item.Rating}}
                        </div>
                        <div class="cell" data-title="Prices">
                            {{item.Price}}
                        </div>
                        <div class="cell" data-title="Description">
                            {{item.Description}}
                        </div>
                    </div>

                </div>
        </div>
    </div>
</div>
