<div id="container" style="margin-left: 15px;">
  <h1>Rocket Agency</h1>
  <img src="assets/img/rocketlogo.png" width="6%" routerLink="/">
  <span class="row">
    <button class="btn btn-success" routerLink="/aircompanylist">Show air companies</button>
    <button class="btn btn-success" routerLink="/rentacarlist">Show car services</button>
    <button class="btn btn-success" routerLink="/register">Register</button>
    <button class="btn btn-success" routerLink="/profile">Edit profile</button>  
    <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline" style="position: relative; float: right;"  (ngSubmit)="login()">
      <input class="form-control" type="text" name="username" placeholder="Username" required [(ngModel)]="model.username">
      <input class="form-control" type="text" name="password" placeholder="Password" required [(ngModel)]="model.password">
      <button [disabled]="!loginForm.valid" class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
    </form> 
    <div class="dropdown" style="position: relative; float: right; margin-right: 15px;">
            <div *ngIf="loggedIn()" class="dropdown-menu" >
                <a class="dropdown-item" href="#">Edit Profile</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="" (click)="logout()">Logout</a>
            </div>
      </div>
  </span> 
  
</div>
